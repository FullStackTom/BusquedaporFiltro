<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar Producto</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Control de Productos</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/nuevo">Agregar
							Producto</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content card">
				<h1 class="text-center">Registro de Producto</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${producto}" method="post">
					<div class="form-group">
							<label>Producto ID:</label> <input type="text" name="id"
								th:field="*{id}" class="form-control"
								readonly="readonly">
						</div>
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite el nombre del Producto" required="required">
						</div>
						<div class="form-group">
							<label>Marca:</label> <input type="text" name="marca"
								th:field="*{marca}" class="form-control"
								placeholder="Digite la marca del Producto" required="required">
						</div>
						<div class="form-group">
							<label>Hecho en:</label> <input type="text" name="hechoEn"
								th:field="*{hechoEn}" class="form-control"
								placeholder="Digite el pais del producto" required="required">
						</div>
						<div class="form-group">
							<label>Precio:</label> <input type="number" name="precio"
								th:field="*{precio}" class="form-control"
								placeholder="Digite el precio del Producto" required="required">
						</div>
						<div class="box-footer text-center">
						<button class="btn btn-success">Actualizar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
